//netgraph settings
//net_graph 3
//net_graphpos 1 // (default 1) 1=right 2=mid 3=left
net_graphproportionalfont 0 // (default 1) a value of 1 will scale the font larger
net_graphheight 1051 // (default 64) the netgraph has a pixel height of about 29 pixels to the very bottom of the graph display. use your resolution-29 pixels to get only the text to show in the top
net_scale "1000";				// Reduces the sizes of the netgraph bars. (Default: 5)
net_graphshowlatency "0";		// Disables displaying of the latency graph. (Default: 1)
net_graphshowinterp "0";		// Disables displaying of the interpolation graph. (Default: 1)

//scoreboard with netgraph
unbind tab
alias +sb "+showscores;net_graph 3;net_graphtext 1"
alias -sb "-showscores;net_graph 1;net_graphtext 0"
bind tab +sb

// viewmodel FOV (guns dont take up as much screen space. looks more like css and l4d1)
cl_viewmodelfovsurvivor 61 // (default 51)

cc_subtitles "1";			// Enables full captioning when captioning is enabled, not just subtitles. (Default: 0)
gameinstructor_enable "0";		// Disables the game instructor. (Default: 1)
//mm_dedicated_search_maxping "80";	// Restricts public server searches to a maximum ping of 80. (Default: 150)

cl_colorblind "1";		// Enables colorblind mode for the crosshair only. Makes it white with a black surrounding. (Default: 0)

//exec custom bind settings
exec mousebinds.cfg

//exec graphics settings
//exec gfx.cfg

//brightness
mat_monitorgamma 1.6

cl_showfps 1
fps_max 241
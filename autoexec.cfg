// ========================
// Third-person View & Zoom
// ========================

cam_ideallag "0";			// Third-person camera adjustments to allow better look & aiming.
cam_idealyaw "0";			//
cam_idealdelta "4";			//
cam_idealpitch "0";			//
c_thirdpersonshoulderaimdist "720";	//
c_thirdpersonshoulderdist "40";		//
c_thirdpersonshoulderheight "10";	//
c_thirdpersonshoulderoffset "0";	//

alias "thirdperson_defaultzoom" "thirdperson_zoom_100";
alias "thirdperson_on" "firstperson;thirdpersonshoulder;thirdperson_defaultzoom;alias thirdperson_toggle thirdperson_off";
alias "thirdperson_off" "firstperson;alias thirdperson_toggle thirdperson_on";

//shift binds
alias "+tpzoom" "+speed;bind mwheelup thirdperson_zoom_in;bind mwheeldown thirdperson_zoom_out"
